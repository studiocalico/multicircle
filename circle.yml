checkout:
  post:
    - circle/checkout_post.sh
dependencies:
  cache_directories:
    - elasticsearch-0.90.10
    - sites/peach/vendor/bundle
    - sites/yoshi/vendor/bundle
  pre: 
    - if [[ ! -e elasticsearch-0.90.10/bin/elasticsearch ]]; then wget https://download.elasticsearch.org/elasticsearch/elasticsearch/elasticsearch-0.90.10.tar.gz && tar -xvf elasticsearch-0.90.10.tar.gz; fi
    - elasticsearch-0.90.10/bin/elasticsearch:
        background: true
  override:
    - circle/dependencies_override.sh
general:
  artifacts:
    - "peach/tmp/capybara"
    - "peach/coverage"
    - "yoshi/tmp/capybara"
    - "yoshi/coverage"
database:
  override:
    - circle/database_override.sh
test:
  override:
    - ../../circle/test_override.sh PEACH:
        pwd: sites/peach
        parallel: true
        files:
          - spec/**/*_spec.rb
    - ../../circle/test_override.sh YOSHI:
        pwd: sites/yoshi
        parallel: true
        files:
          - spec/**/*_spec.rb
